<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroMedico.prepararCadastro}" />
			<f:viewAction action="#{consultaMedico.consultar}" />
	</f:metadata>


	<ui:define name="titulo">#{cadastroMedico.editando ? 'Edição de Médico' : 'Novo Médico'}</ui:define>


	<ui:define name="corpo">

		<div class="ui-fluid">
			<h:form>
				<p:messages id="msg"/>
				<h1>Novo Médico</h1>
				<p:toolbar style="margin-top:20px;">
					<p:toolbarGroup>
						<p:button value="Novo" outcome="/medico/cadastroMedico"
							icon="ui-icon-document" />
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							action="#{cadastroMedico.salvar}" update="@form msg" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:button value="Pesquisa" outcome="/medico/pesquisaMedico"
							icon="ui-icon-search" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:panelGrid columns="2" id="painel" columnClasses="rotulo, campo"
					style="width:100%; margin-top:10px;">


					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="50" maxlength="70" value="#{cadastroMedico.medico.nome}"/>

					<p:outputLabel value="CRM" for="registro" />
					<p:inputText id="registro" size="20" maxlength="50" value="#{cadastroMedico.medico.crm}"/>

					<p:outputLabel value="Especialidade" for="especialidade" />
					<p:inputText id="especialidade" size="50" maxlength="100" value="#{cadastroMedico.medico.especialidade}"/>


				</p:panelGrid>
				<p:separator style="padding:10px;" />


				
			</h:form>

		</div>


	</ui:define>



</ui:composition>
