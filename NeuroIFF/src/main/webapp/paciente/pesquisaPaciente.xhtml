<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">Pesquisar Paciente</ui:define>


	<ui:define name="corpo">
		<div class="ui-fluid">
			<p:dataTable id="pacientesTable" 
						 emptyMessage="Nenhum paciente encontrado" rows="20"
						paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
			
			
						<p:column headerText="Nome">
							<h:outputText value="Faluno da Silva"/>
						</p:column>
						
						<p:column headerText="Registro IFF">
							<h:outputText value="AABB11023"/>
						</p:column>
						
						<p:column headerText="Data de Nascimento">
							<h:outputText value="11/11/2011"/>
						</p:column>
						
						<p:column headerText="Responsável">
							<h:outputText value="Siclana da Silva"/>
						</p:column>
						
								
						
						<p:column headerText="Ações" style="text-align: center; width: 100px">
							<p:button icon="ui-icon-pencil" title="Editar"/>
							<p:commandButton icon="ui-icon-trash" title="Excluir" 
							oncomplete="PF('confimacaoExclusao').show();"/>														
						</p:column>
			
				</p:dataTable>

		</div>


	</ui:define>



</ui:composition>
