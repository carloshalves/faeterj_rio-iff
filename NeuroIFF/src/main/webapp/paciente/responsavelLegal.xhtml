<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid columns="4" >
		<p:outputLabel value="Nome" for="nomeResponsavel" />
		<p:inputText id="nomeResponsavel" size="60" />

		<p:outputLabel value="Escolaridade" for="escolaridade" />
		<p:selectOneMenu id="escolaridade" required="true" styleClass="sem-bordas">
		<f:selectItem itemLabel="Selecione" />
			<f:selectItem itemLabel="Ensino Fundamental Completo" itemValue="efc" />
			<f:selectItem itemLabel="Ensino Fundamental Incompleto" itemValue="efi" />
			<f:selectItem itemLabel="Ensino Médio Completo" itemValue="emc" />
			<f:selectItem itemLabel="Ensino Médio Incompleto" itemValue="emi" />
			<f:selectItem itemLabel="Ensino Superior Completo" itemValue="esc" />
			<f:selectItem itemLabel="Ensino Superior Incompleto" itemValue="esi" />
			<f:selectItem itemLabel="Nenhuma alternativa" itemValue="nal" />			
		</p:selectOneMenu>
		
		<p:outputLabel value="Profissão" for="profissao" />
		<p:inputText id="profissao" size="60" />
		
		<p:outputLabel value="Renda Familiar" for="renda" />
		<p:selectOneMenu id="renda" required="true" styleClass="sem-bordas">
		<f:selectItem itemLabel="Salários Mínimos" />
			<f:selectItem itemLabel="Até um" itemValue="1" />
			<f:selectItem itemLabel="De um a três" itemValue="2" />
			<f:selectItem itemLabel="Acima de três" itemValue="3" />					
		</p:selectOneMenu>
		



	</h:panelGrid>


</ui:composition>
